<div class="full-page">

    <button pButton (click)="openUploadDialog()">
        Import Data
    </button>

    <p-table [value]="articles">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columnsDisplayed" [pSortableColumn]="col.field">
                    {{col.header | translate}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                    <p-columnFilter [type]="col.type" [field]="col.field" display="menu"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-article>
            <tr>
                <td *ngFor="let col of columnsDisplayed">
                    {{article[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog header="import data" [(visible)]="displayUploadDialog">
        <p-fileUpload name="myfile" [customUpload]="true" (uploadHandler)="jsonUploader($event)" accept="application/json" [fileLimit]="1">

        </p-fileUpload>
    </p-dialog>
</div>
